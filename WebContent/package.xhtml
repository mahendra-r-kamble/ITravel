<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome to ITravel</title>
</h:head>
<h:body>
	<h:form>
		<p:panelGrid columns="2">
			<f:facet name="header">
				Add Package
			</f:facet>
			<h:outputText value="Package Name: *" />
			<p:inputText required="true" label="Package Name"
				value="#{packageTableMB.packageName}" />

			<h:outputText value="Package Category: " />
			<p:selectOneMenu
				value="#{packageTableMB.selectedPackageCategory}">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItems
					value="#{packageTableMB.packageCategory}" />
			</p:selectOneMenu>

			<h:outputText value="Number of Days: *" />
			<p:inputText required="true" label="Number of Days"
				value="#{packageTableMB.numberOfDays}" />

			<h:outputText value="Number of Nights: *" />
			<p:inputText required="true" label="Number of Nights"
				value="#{packageTableMB.numberOfNights}" />
				
			<h:outputText value="Theme: " />
			<p:selectOneMenu
				value="#{packageTableMB.selectedTheme}">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItems
					value="#{packageTableMB.theme}" />
			</p:selectOneMenu>

			<h:outputText value="Package Description: " />
			<p:editor id="packageDescription"
				value="#{packageTableMB.packageDescription}"
				width="400" />

			<h:outputText value="Valid From: " />
			<p:calendar
				value="#{packageTableMB.validFrom}"
				id="validFrom" />

			<h:outputText value="Valid To: " />
			<p:calendar value="#{packageTableMB.validTo}"
				id="validTo" />

			<h:outputText value="Booking From: " />
			<p:calendar
				value="#{packageTableMB.bookingFrom}"
				id="bookingFrom" />

			<h:outputText value="Booking To: " />
			<p:calendar
				value="#{packageTableMB.bookingTo}"
				id="bookingTo" />

			<h:outputText value="Package Highlights: " />
			<p:editor id="editor2"
				value="#{packageTableMB.packageHighlights}"
				width="400" />

			<h:outputText value="Package Inclusions: " />
			<p:editor id="editor3"
				value="#{packageTableMB.packageInclusions}"
				width="400" />

			<h:outputText value="Package Exclusions: " />
			<p:editor id="editor4"
				value="#{packageTableMB.packageExclusions}"
				width="400" />

			<h:outputText value="Terms and Conditions: *" />
			<p:editor id="termsAndConditions"
				value="#{packageTableMB.termsAndConditions}"
				width="400" />

			<h:outputText value="Services Radio: " />
			<p:selectOneRadio id="options"
				value="#{packageTableMB.servicesLookupTables}">
				<f:selectItem itemLabel="Option 1" itemValue="1" />
				<f:selectItem itemLabel="Option 2" itemValue="2" />
				<f:selectItem itemLabel="Option 3" itemValue="3" />
				<f:selectItem itemLabel="Option 4" itemValue="4" />
			</p:selectOneRadio>

		</p:panelGrid>
	</h:form>
</h:body>
</html>
